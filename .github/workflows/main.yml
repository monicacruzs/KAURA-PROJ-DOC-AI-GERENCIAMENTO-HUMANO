# Nome do workflow
name: Document AI Execution - CI

# Gatilho: Executar em qualquer push para a branch main
on:
  push:
    branches:
      - main

# Define os trabalhos (jobs) separados
jobs:
  # Job 1: Projeto KAURA-DOC-AI-FIN (Faturas)
  analyze-invoice:
    name: üìä Projeto 2 - Analisar Faturas
    runs-on: ubuntu-latest
    
    # Vari√°veis de ambiente (Secrets) apenas para este Job
    env:
      AZURE_FORM_RECOGNIZER_ENDPOINT: ${{ secrets.AZURE_FORM_RECOGNIZER_ENDPOINT }}
      AZURE_FORM_RECOGNIZER_KEY: ${{ secrets.AZURE_FORM_RECOGNIZER_KEY }}

    steps:
      - name: 1. Checkout code
        uses: actions/checkout@v4

      - name: 2. Set up Python and Install dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install -r requirements.txt
          
      # 3. Execu√ß√£o do Projeto 2
      - name: 3. Execute Fatura Analysis Script
        run: python3 src/analyze_doc_ai.py --model-id prebuilt-invoice

      # 4. Upload do Artefato JSON (Output persistido)
      - name: 4. Upload Output Artifact (JSON) üì¶
        uses: actions/upload-artifact@v4
        with:
          name: kaura-proj2-fatura-output-${{ github.run_id }}
          path: dados_fatura_extraidos.json           
          retention-days: 7
          
  # Job 2: Projeto DOC-AI-HUMANO (Layout/OCR)
  analyze-layout:
    name: üìù Projeto 1 - Analisar Layout/OCR
    runs-on: ubuntu-latest
    
    # Vari√°veis de ambiente (Secrets) apenas para este Job
    env:
      AZURE_FORM_RECOGNIZER_ENDPOINT: ${{ secrets.AZURE_FORM_RECOGNIZER_ENDPOINT }}
      AZURE_FORM_RECOGNIZER_KEY: ${{ secrets.AZURE_FORM_RECOGNIZER_KEY }}
      
    steps:
      - name: 1. Checkout code
        uses: actions/checkout@v4

      - name: 2. Set up Python and Install dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install -r requirements.txt

      # 3. Execu√ß√£o do Projeto 1 (Output vai para os logs)
      - name: 3. Execute Layout Analysis Script
        run: python3 src/analyze_doc_ai.py --model-id prebuilt-layout
