name: CI/CD do Document Intelligence

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      model_to_run:
        description: 'Selecione o ID do modelo a ser executado'
        required: true
        default: 'kaura-custom-viagem-v4'
        type: choice
        options:
          - kaura-custom-viagem-v4
          - prebuilt-invoice
          - prebuilt-layout
          
# OIDC: Permiss칚o NECESS츼RIA para o Action solicitar o token JWT do GitHub
permissions:
  id-token: write 
  contents: read

jobs:
  analyze_document:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' 
          cache: 'pip'
          
      - name: Install dependencies
        run: pip install -r requirements.txt

      # --- AUTENTICA칂츾O SEGURA COM OIDC ---
      - name: Azure Login via OIDC
        uses: azure/login@v1
        with:
          client-id: 3351acd5-3910-4697-884c-759b1836aa8d
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: 581e9cfb-c00e-4754-9a01-2845c83d1e4b
          
      # --- DEFINI칂츾O DO ENDPOINT E KEY VAULT URI (Vari치veis de ambiente) ---
      # O script Python vai ler estas vari치veis

      - name: 游끢 Execute Document Analysis
        run: |
          # Use o par칙metro passado pelo usu치rio
          MODEL_ID=${{ github.event.inputs.model_to_run }}
          python src/analyze_doc_ai.py --model-id $MODEL_ID
          
      - name: Execute Document Analysis
        run: python src/analyze_doc_ai.py --model-id prebuilt-invoice

      - name: Upload Artifacts (Output JSON/TXT)
        uses: actions/upload-artifact@v4
        with:
          name: analysis-output
          path: outputs/
