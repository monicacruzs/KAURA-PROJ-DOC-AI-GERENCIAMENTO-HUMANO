# Nome do workflow
name: CI/CD do Document Intelligence

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# OIDC: Permissão NECESSÁRIA para o Action solicitar o token JWT do GitHub
permissions:
  id-token: write 
  contents: read

jobs:
  analyze_document:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' 
          cache: 'pip'
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # --- AUTENTICAÇÃO SEGURA COM OIDC ---
      - name: Azure Login via OIDC
        uses: azure/login@v1
        with:
          client-id: 3351acd5-3910-4697-884c-759b1836aa8d
          tenant-id: c8243f68-d848-4840-a4f8-cdb4bd79b1cf  # Removido o '/common'
          subscription-id: 5d1efecb-c00e-4754-9a01-2845c83d1e4b
          
      # --- DEFINIÇÃO DO ENDPOINT E KEY VAULT URI (Variáveis de ambiente) ---
      # O script Python vai ler estas variáveis
      - name: Set Environment Variables
        run: |
          # O ENDPOINT deve ser um GitHub Secret, pois é uma URL pública
          echo "AZURE_FORM_RECOGNIZER_ENDPOINT=${{ secrets.AZURE_FORM_RECOGNIZER_ENDPOINT }}" >> $GITHUB_ENV
          # O URI do Key Vault pode ser hardcoded (é público e o segredo fica lá dentro)
          echo "AZURE_KEY_VAULT_URI=https://kvkauradocaisecprod002.vault.azure.net/" >> $GITHUB_ENV
          
      - name: Execute Document Analysis
        run: python src/analyze_doc_ai.py --model-id prebuilt-invoice

      - name: Upload Artifacts (Output JSON/TXT)
        uses: actions/upload-artifact@v4 # <--- Versão atualizada
        with:
          name: analysis-output
          path: outputs/
